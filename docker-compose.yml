version: '3.9'

services:
  backend:
    build: ./backend
    container_name: backend_container
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/logs:/app/logs
      - ./backend/experiments:/app/experiments
    environment:
      - LOG_LEVEL=INFO
    depends_on:
      - logstash

  frontend:
    build: ./frontend
    container_name: frontend_container
    ports:
      - "8501:8501"
    depends_on:
      - backend
  logstash:
    build: ./logstash
    container_name: logstash_container
    volumes:
      - ./backend/logs:/backend_logs
      - ./processed_logs:/processed_logs
    ports:
      - "5000:5000"